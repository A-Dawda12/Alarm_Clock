<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Alarm Clock</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 class="title">ðŸ”” Ninja Alarm Clock</h1>

    <div class="section">
      <h2 class="realtime" id="realtime">Current time</h2>

      <div class="alarmtimebody">
        <label for="hr">
          <select class="time" id="hr"></select>
        </label>
        <label for="min">
          <select class="time" id="min"></select>
        </label>
        <label for="sec">
          <select class="time" id="sec"></select>
        </label>
        <label for="ampm">
          <select class="time" id="ampm"></select>
        </label>
      </div>
    </div>

    <div class="section">
      <button id="setButton">Set Alarm</button>
      <button id="setClear">Stop Alarm</button>
    </div>

    <div class="section">
      <h3 class="allalarms">Recent Alarms</h3>
      <hr>
      <ul id="incomplete-alarms"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
